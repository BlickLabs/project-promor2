<!DOCTYPE html>
<html>

  </head>
  <body>
    <div id="page">
      <nav class="nav  contact-nav  karla-regular" >
  <div class="nav-logo-container">
    <a href="index.html">
      <img id="nav-logo" src="img/promor.png">
    </a>
  </div>
  <div class="nav-content-container">
    <a class="nav-click" href="index.html"><span> Inicio </span> </a>
    <a class="nav-click" href="contact.html"><span> Contacto </span> </a>
    <a id="phone-nav-a"> <img id="phone-nav" src="img/phone@2x.png"> 22.88.16.00.44 </a>
  </div>
</nav>

      <main class="karla-regular">
        
  <header class="contact-header">
      <div class="header-card">
        <img id="mail-icon" src="img/mail-icon@2x.png">
        <a id="mail-contact" href="mailto:contacto@promor.com.mx?Subject=Contacto%20Promor" target="_top"> contacto@promor.com.mx </a>
      </div>
  </header>
  <section class="contact-content">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60175.03847437806!2d-96.97519475268265!3d19.501221140938227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85db2d1bdef81f8f%3A0x238a86412a622c85!2sPromor!5e0!3m2!1sen!2smx!4v1527111977557" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="contact-form">
        <h1 class="karla-regular"> Contáctanos </h1>
        <p> Deja tus datos y nos pondremos en contacto </p>
        <div class="container">
          <form name="contact-promor" method="post" action="http://integrations.blick.mx/promor/contact/">
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <input type="text" id="phone" name="phone" placeholder="Teléfono" required>
            <input type="text" id="email" name="email" placeholder="Correo electrónico" required>
            <textarea id="subject" name="message" placeholder="Mensaje" style="height:200px"></textarea>
            <input id="contact-button" type="submit" value="ENVIAR">
          </form>
        </div>
      </div>
  </section>

      </main>
      <footer class="footer karla-regular">
    <div class="footer-section-left karla-regular">
        <div class="footer-left-left">
          <a href="index.html"><span class="footer-left-item-top"> Inicio </span> </a>
          <a id="mail-footer" href="mailto:contacto@promor.com.mx?Subject=Contacto%20Promor"><span> contacto@promor.com.mx</span> </a>
          <a href="contact.html"><span class="footer-left-item-bottom"> Contacto </span> </a>
        </div>
        <div class="footer-left-middle">
          <p class="footer-left-item-top"> 22.88.16.00.44 </p>
          <a href="https://www.facebook.com/PromorCafe/" target="_blank">
            <img class="footer-left-item-bottom" src="img/group-16.png" onmouseover="this.src='img/face-hover.png'" onmouseout="this.src='img/group-16.png'">
          </a>
        </div>
        <div class="footer-left-right">
          <a target="_blank" href="https://www.google.com/maps/place/Promor/@19.4639726,-96.9575027,17z/data=!3m1!4b1!4m5!3m4!1s0x85db2d1bdef81f8f:0x238a86412a622c85!8m2!3d19.4639676!4d-96.955314" id="footer-address">2da de Altamirano, 49. Col. Centro CP. 91500. Coatepec, Ver. México.</a>
        </div>
    </div>
    <div class="footer-section-right karla-regular">
      <img src="img/promor.png">
      <p id="footer-copyright"> Copyright © Promor 2018 </p>
    </div>
</footer>
